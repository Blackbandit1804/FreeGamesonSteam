language: python

os:
    - linux

dist: xenial

arch:
    - amd64
    - ppc64le
    - s390x
    - arm64

cache: 
    - pip
    - steamconfig.py

python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "nightly"

jobs:
    allow_failures:
        - python:
              "nightly"

install:
    - python3 -m pip install --upgrade pip
    - pip3 install -r requirements.txt
    - pip3 install pytest
    - pip3 install codecov
    
script:
    - coverage run steam.py
