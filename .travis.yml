language: python

os:
    - linux

dist: xenial

arch:
    - amd64
    - arm64

cache: 
    - pip
    - steamconfig.py

python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
    - "nightly"

jobs:
    allow_failures:
        - python:
              - "3.5"
        - python:
              - "nightly"

install:
    - python3 -m pip install --upgrade pip
    - pip3 install -r requirements.txt
    - pip3 install pytest
    - pip3 install codecov
    
script:
    - pytest steam.py
    - coverage run steam.py
    
after_success:
  - codecov
